<!DOCTYPE html>
<html lang="vi">
<head th:replace="admin/fragment/head :: head"></head>
<body class="bg-gray-100 font-sans">

	<!-- Topbar -->
	<div th:replace="admin/fragment/header :: header"></div>

	<!-- Layout -->
	<div class="flex pt-14 h-screen">
		<!-- Sidebar -->
		<div th:replace="admin/fragment/aside :: aside"></div>

		<!-- Main Area -->
		<div class="flex flex-col flex-1 overflow-y-auto">
			<main class="flex-1 p-6">
				<h1 class="text-3xl font-bold text-gray-800 mb-6">Quản lý Kho hàng</h1>

				<!-- Flash messages -->
				<div th:if="${success}"
					class="bg-green-100 text-green-800 p-2 rounded mb-4"
					th:text="${success}"></div>
				<div th:if="${error}"
					class="bg-red-100 text-red-800 p-2 rounded mb-4" th:text="${error}"></div>

				<!-- Stats -->
				<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
					<div class="bg-white p-4 rounded-lg shadow">
						<h3 class="text-gray-600 text-sm">Tổng sản phẩm</h3>
						<p class="text-2xl font-bold text-gray-800" th:text="${totalItems}">0</p>
					</div>
					<div class="bg-white p-4 rounded-lg shadow">
						<h3 class="text-gray-600 text-sm">Sản phẩm sắp hết</h3>
						<p class="text-2xl font-bold text-red-600" th:text="${lowStockCount}">0</p>
					</div>
					<div class="bg-white p-4 rounded-lg shadow">
						<a th:href="@{/admin/inventory/transactions}" class="text-blue-600 hover:underline">
							<h3 class="text-gray-600 text-sm">Xem lịch sử giao dịch</h3>
							<p class="text-lg font-semibold">→</p>
						</a>
					</div>
				</div>

				<!-- Search and Actions -->
				<div class="flex justify-between mb-4">
					<form th:action="@{/admin/inventory}" method="get" class="flex gap-2">
						<input type="text" name="keyword" th:value="${keyword}"
							class="form-control border px-3 py-2 rounded"
							placeholder="Tìm kiếm sản phẩm">
						<button type="submit"
							class="btn btn-default px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
							<i class="fa-solid fa-search"></i>
						</button>
					</form>
					<div class="flex gap-2">
						<a th:href="@{/admin/inventory/low-stock}"
							class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
							<i class="fa-solid fa-exclamation-triangle"></i> Sắp hết hàng
						</a>
						<a th:href="@{/admin/inventory/add}"
							class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
							<i class="fa-solid fa-plus"></i> Thêm mới
						</a>
					</div>
				</div>

				<!-- Inventory Table -->
				<div class="bg-white p-6 rounded-xl shadow">
					<h2 class="text-xl font-semibold text-gray-800 mb-4">Danh sách tồn kho</h2>

					<table class="min-w-full divide-y divide-gray-200">
						<thead class="bg-gray-50">
							<tr>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">ID</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Sản phẩm</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Hình ảnh</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Số lượng</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Mức tối thiểu</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Trạng thái</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Cập nhật</th>
								<th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Hành động</th>
							</tr>
						</thead>
						<tbody class="divide-y divide-gray-200">
							<tr th:each="inventory : ${inventories}">
								<td class="px-4 py-2 text-sm text-gray-700" th:text="${inventory.id}"></td>
								<td class="px-4 py-2 text-sm text-gray-700" th:text="${inventory.product.name}"></td>
								<td class="px-4 py-2 text-sm text-gray-700">
									<img th:src="@{'/uploads/' + ${inventory.product.image}}" alt="image"
										class="h-12 w-12 object-cover rounded">
								</td>
								<td class="px-4 py-2 text-sm font-semibold" 
									th:classappend="${inventory.lowStock ? 'text-red-600' : 'text-gray-700'}"
									th:text="${inventory.quantity}"></td>
								<td class="px-4 py-2 text-sm text-gray-700" th:text="${inventory.minStockLevel}"></td>
								<td class="px-4 py-2 text-sm">
									<span th:if="${inventory.lowStock}"
										class="inline-block px-2 py-1 text-xs font-semibold text-white bg-red-500 rounded">
										Sắp hết
									</span>
									<span th:unless="${inventory.lowStock}"
										class="inline-block px-2 py-1 text-xs font-semibold text-white bg-green-500 rounded">
										Đủ hàng
									</span>
								</td>
								<td class="px-4 py-2 text-sm text-gray-700"
									th:text="${#dates.format(inventory.lastUpdated, 'dd/MM/yyyy HH:mm')}"></td>
								<td class="px-4 py-2 space-x-2">
									<a th:href="@{/admin/inventory/adjust/{id}(id=${inventory.product.id})}"
										class="text-green-600 hover:underline text-sm">
										<i class="fa-solid fa-exchange-alt"></i> Điều chỉnh
									</a>
									<a th:href="@{/admin/inventory/edit/{id}(id=${inventory.id})}"
										class="text-blue-600 hover:underline text-sm">Sửa</a>
									<a th:href="@{/admin/inventory/transactions/{id}(id=${inventory.product.id})}"
										class="text-purple-600 hover:underline text-sm">Lịch sử</a>
									<a th:href="@{/admin/inventory/delete/{id}(id=${inventory.id})}"
										onclick="return confirm('Bạn có chắc không ?')"
										class="text-red-600 hover:underline text-sm">Xóa</a>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- Pagination -->
					<div class="flex justify-end mt-4">
						<ul class="inline-flex -space-x-px text-sm">
							<li th:if="${currentPage > 1}">
								<a th:href="@{'?pageNo=' + ${currentPage - 1}}"
									class="px-3 py-1 rounded-l bg-gray-100 border border-gray-300 hover:bg-gray-200">&laquo;</a>
							</li>
							<li th:each="i:${#numbers.sequence(1, totalPages)}"
								th:classappend="${currentPage == i ? 'active' : ''}">
								<a th:href="@{${keyword != null && keyword != '' ? '?keyword=' + keyword + '&' : '?'} + 'pageNo=' + ${i}}"
									th:text="${i}"
									class="px-3 py-1 bg-white border border-gray-300 hover:bg-gray-100"></a>
							</li>
							<li th:if="${currentPage < totalPages}">
								<a th:href="@{'?pageNo=' + ${currentPage + 1}}"
									class="px-3 py-1 rounded-r bg-gray-100 border border-gray-300 hover:bg-gray-200">&raquo;</a>
							</li>
						</ul>
					</div>
				</div>
			</main>

			<!-- Footer -->
			<div th:replace="admin/fragment/footer :: footer"></div>
		</div>
	</div>

	<div th:replace="admin/fragment/script :: script"></div>

</body>
</html>
