spring.application.name=project

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcld
spring.datasource.username=system
spring.datasource.password=1234567a@
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.devtools.restart.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Server configuration to prevent chunked encoding issues
server.compression.enabled=false
server.http2.enabled=false
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=0

# Connection timeout settings
server.tomcat.connection-timeout=60000
server.tomcat.max-http-header-size=8192
server.tomcat.max-swallow-size=-1

# Disable chunked transfer encoding
server.tomcat.max-http-post-size=-1

